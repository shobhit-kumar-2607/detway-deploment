<link href="assets/img/favicon.ico" rel="shortcut icon"
	type="image/x-icon" />
<!-- Load Material Icons from Google Fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
	rel="stylesheet" />
<!-- Load Simple DataTables Stylesheet-->

<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500"

<!-- Load main stylesheet-->
<link href="css/styles.css" rel="stylesheet" />
<style>
td {
	white-space: nowrap;
}

th {
	white-space: nowrap;
}
/* Tooltip container */
.tooltip {
	position: relative;
	display: inline-block;
	border-bottom: 1px dotted black;
	/* If you want dots under the hoverable text */
}

/* Tooltip text */
.tooltip .tooltiptext {
	visibility: hidden;
	width: 120px;
	background-color: #555;
	color: #fff;
	text-align: center;
	padding: 5px 0;
	border-radius: 6px;
	/* Position the tooltip text */
	position: absolute;
	z-index: 1;
	bottom: 125%;
	left: 50%;
	margin-left: -60px;
	/* Fade in tooltip */
	opacity: 0;
	transition: opacity 0.3s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
	content: "";
	position: absolute;
	top: 100%;
	left: 50%;
	margin-left: -5px;
	border-width: 5px;
	border-style: solid;
	border-color: #555 transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
	visibility: visible;
	opacity: 1;
}
</style>
</head>
<body class="nav-fixed bg-light">
	<!-- Top app bar navigation menu-->
	<div th:insert="~{fragments/header.html :: headermenu}"></div>
	<!-- Layout wrapper-->
	<div id="layoutDrawer">
		<!-- Layout navigation-->
		<div th:insert="~{fragments/leftMenu.html :: leftmenu}"></div>
		<!-- Layout content-->
		<div id="layoutDrawer_content">
			<!-- Main page content-->
			<!-- Page header-->
			<header class="bg-dark">
				<div class="container-xl px-5">
					<h1 class="text-white py-3 mb-0 display-6">
						<span>Port Disconnection</span>
					</h1>
				</div>
			</header>
			<div class="container-xl p-5">
				<div class="card card-raised">
					<div class="card-body text-center p-5">
						<form role="form" action="#" th:action="@{disconnection.html}"
							th:object="${portMeForm}" method="post">
							<div class="row">
								<div class="col-sm-5">
									<div class="mb-3">
										<label class="form-label" for="billingUID1">Reference
											ID </label> <input class="form-control" id="billingUID1" type="text"
											th:field="*{requestId}" />
									</div>
								</div>
								<div class="col-sm-5">
									<div class="mb-3">
										<label class="form-label" for="billingUID1">Date </label> <input
											class="form-control" id="litepickerDateRange2Months"
											placeholder="Select date range..." th:field="*{dateRange}" />
									</div>
								</div>
								<div class="col-sm-2">
									<div class="mb-3">
										<br />
										<button class="btn btn-danger" name="Submit" value="Submit"
											type="Submit" th:text="Submit" id="btnSubmit">Submit</button>
									</div>
								</div>
							</div>
						</form>
						<hr />
						<table id="datatablesSimple" class="table"
							style="overflow-y: scroll; display: block;">
							<thead>
								<tr>
									<td><input type="checkbox" id="selectAllCheckbox"></td>
									<th>Sr.No</th>
									<th>Reference Id</th>
									<th>Area</th>
									<th>DNO</th>
									<th>Service</th>
									<th>Status</th>
									<th>Created Date</th>
									<!-- 									<th>Action</th> -->
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, stats : ${listofportme}">
									<td><input type="checkbox" class="rowCheckbox"
										th:data-request-id="${item.referenceId}"></td>
									<td th:text="${stats.count}">1</td>
									<td><a th:text="${item.referenceId}"
										style="color: black; text-decoration: none;"
										th:href="@{'/disconnectiondetail.html?id=' + ${item.referenceId}}"></a></td>
									<td th:text="${item.area}"></td>
									<td th:text="${item.dno}"></td>
									<td th:text="${item.service}"></td>
									<td th:text="${item.statusDesc}"></td>
									<td th:text="${item.createdDate}"></td>
									<!-- 									<td> -->
									<!-- 										<button class="portAllDiconnect btn btn-light" -->
									<!-- 											th:data-id="${item.referenceId}">Disconnect</button> -->
									<!-- 									</td> -->
								</tr>
							</tbody>
						</table>
						<button class="btn btn-danger" id="sendButton">Submit</button>
					</div>
				</div>
			</div>

			<!-- Footer-->
			<div th:insert="~{fragments/footer.html :: footer}"></div>
		</div>
	</div>
	<!-- Load Bootstrap JS bundle-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<!-- Load global scripts-->
	<script type="module" src="js/material.js"></script>
		<script src="js/scripts.js"></script>
	<!-- Load Simple DataTables Scripts-->
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script src="js/datatables/datatables-simple-demo.js"></script>
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/localization/localization.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.nocss.js"
		crossorigin="anonymous"></script>
	<script src="js/portme/disconnection.js"></script>
	<script src="js/litepicker.js"></script>
	<!-- 	<script src="/js/prism.js"></script> -->
	<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        const rowCheckboxes = document.querySelectorAll('.rowCheckbox');
        const checkedIds = new Set();

        // Function to update the checked IDs
        function updateCheckedIds() {
            checkedIds.clear();
            rowCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkedIds.add(checkbox.getAttribute('data-request-id'));
                }
            });
            console.log(Array.from(checkedIds));  // For debugging purposes
        }

        // Event listener for the "Select All" checkbox
        selectAllCheckbox.addEventListener('change', function() {
            rowCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
            updateCheckedIds();
        });

        // Event listeners for each row checkbox
        rowCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (!this.checked) {
                    selectAllCheckbox.checked = false;
                } else if (Array.from(rowCheckboxes).every(checkbox => checkbox.checked)) {
                    selectAllCheckbox.checked = true;
                }
                updateCheckedIds();
            });
        });

        // Function to send checked IDs to the server
        function sendCheckedIds() {
    const checkedIdsArray = Array.from(checkedIds);
    if (checkedIdsArray.length === 0) {
        alert("Please select at least one record");
    } else {
        fetch('api/portdisconnectionanswer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ checkedIds: checkedIdsArray }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.responseCode == 200) {
                alert("Successfully Submitted");
            } else {
                alert("Submission Failed: " + data.message); // Handling other response codes
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert("An error occurred while submitting");
        });
    }
}
        // Example button to trigger the send function
        document.getElementById('sendButton').addEventListener('click', sendCheckedIds);
    });
</script>
</body>
</html>
