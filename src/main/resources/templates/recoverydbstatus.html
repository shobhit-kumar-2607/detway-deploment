<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Recovery DB</title>
<!-- Load Favicon-->
<link href="assets/img/favicon.ico" rel="shortcut icon"
	type="image/x-icon" />
<!-- Load Material Icons from Google Fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
	rel="stylesheet" />
<!-- Load Simple DataTables Stylesheet-->
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/style.css"
	rel="stylesheet" />
<!-- Roboto and Roboto Mono fonts from Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
	rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500"
	rel="stylesheet" />
<!-- Load main stylesheet-->
<link href="css/styles.css" rel="stylesheet" />
<style>
td {
	white-space: nowrap;
}

th {
	white-space: nowrap;
}
/* Tooltip container */
.tooltip {
	position: relative;
	display: inline-block;
	border-bottom: 1px dotted black;
	/* If you want dots under the hoverable text */
}

/* Tooltip text */
.tooltip .tooltiptext {
	visibility: hidden;
	width: 120px;
	background-color: #555;
	color: #fff;
	text-align: center;
	padding: 5px 0;
	border-radius: 6px;
	/* Position the tooltip text */
	position: absolute;
	z-index: 1;
	bottom: 125%;
	left: 50%;
	margin-left: -60px;
	/* Fade in tooltip */
	opacity: 0;
	transition: opacity 0.3s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
	content: "";
	position: absolute;
	top: 100%;
	left: 50%;
	margin-left: -5px;
	border-width: 5px;
	border-style: solid;
	border-color: #555 transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
	visibility: visible;
	opacity: 1;
}

.dataTables_wrapper .dt-buttons {
	float: right;
	text-align: center;
}
</style>
</head>
<body class="nav-fixed bg-light">
	<!-- Top app bar navigation menu-->
	<div th:insert="~{fragments/header.html :: headermenu}"></div>
	<!-- Layout wrapper-->
	<div id="layoutDrawer">
		<!-- Layout navigation-->
		<div th:insert="~{fragments/leftMenu.html :: leftmenu}"></div>
		<!-- Layout content-->
		<div id="layoutDrawer_content">
			<!-- Main page content-->
			<!-- Page header-->
			<header class="bg-dark">
				<div class="container-xl px-5">
					<h1 class="text-white py-3 mb-0 display-6">
						<span>Recovery DB</span>
					</h1>
				</div>
			</header>
			<div class="container-xl p-5">
				<div class="card card-raised">
					<div class="card-body text-center p-5">
						<form role="form" action="#" th:action="@{recoverystatus.html}"
							th:object="${recoveryForm}" method="post" onsubmit="return dateRangeValidate();">
							<div class="row">
								<div class="col-sm-5">
									<div class="mb-3">
										<label class="form-label" for="msisdn">RequestId </label> <input
											class="form-control" id="requestId" type="text"
											th:field="*{requestId}" />
									</div>
								</div>
								<div class="col-sm-5">
									<div class="mb-3">
										<label class="form-label" for="litepickerDateRange2Months">Submit
											Date Range </label> <input class="form-control"
											id="litepickerDateRange2Months"
											placeholder="Select submit date range..."
											th:field="*{dateRange}" /> <label id="lbldaterange"
											style="color: red; visibility: hidden;"> <span
											id="daterangetext"></span></label>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="mb-3">
										<br />
										<button class="btn btn-danger" name="Submit" value="Submit"
											type="Submit" th:text="Submit" id="btnSubmit">Submit</button>
									</div>
								</div>
								<div class="col-sm-5"></div>
							</div>
						</form>
						<div th:if="${status!=0}">
							<table id="example" class="table"
								style="overflow-y: scroll; width: 100%">
								<thead>
									<tr>
										<th>Request Type</th>
										<th>Zone</th>
										<th>status</th>
										<th>Lsa</th>
										<th>File Name</th>
										<th>Path</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item : ${listofrecovery}">
										<td th:text="${item.request_type}"></td>
										<td th:text="${item.zone}"></td>
										<td><div th:if="${item.result_code==200}">Success</div>
											<div th:if="${item.result_code!=200}">Fail</div></td>
										<td th:text="${item.lsa}"></td>
										<td th:text="${item.file_name}"></td>
										<td th:text="${item.path}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer-->
			<div th:insert="~{fragments/footer.html :: footer}"></div>
		</div>
	</div>
	<!-- Load Bootstrap JS bundle-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<!-- Load global scripts-->
	<!-- 	<script type="module" src="js/material.js"></script> -->
	<script src="js/scripts.js"></script>
	<!-- Load Simple DataTables Scripts-->
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script th:src="@{js/datatables/datatables-simple-demo.js}"></script>
	<script th:src="@{js/jquery/jquery.min.js}"></script>
	<script th:src="@{js/localization/localization.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.nocss.js"
		crossorigin="anonymous"></script>
	<script src="js/litepicker.js"></script>
	<script th:src="@{js/portme/recoverydb.js}"></script>
	<!-- 	<script src="/js/prism.js"></script> -->
	<script th:src="@{/js/button/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/button/dataTables.bootstrap4.min.js}"></script>
	<script type="text/javascript" charset="utf8"
		th:src="@{/js/button/dataTables.buttons.min.js}"></script>
	<script type="text/javascript" charset="utf8"
		th:src="@{/js/button/buttons.html5.min.js}"></script>
	<script>
		$(document).ready(function() {
			$('#example').DataTable({
				"paging" : true, // Enable pagination
				"lengthChange" : true, // Enable the length change dropdown
				"searching" : true, // Enable the search/filter input
				"info" : true, // Enable the table information display
				"autoWidth" : true, // Enable automatic table width calculation
				"ordering" : true, // Enable sorting
				"dom" : 'Bfrtip', // Configure the layout
				"buttons" : [ // DataTables Buttons extension settings
				{
					extend : 'csv', // Enable CSV export
					text : 'Download', // Button text
				} ]
			});
		});
	</script>
</body>
</html>
