		function generateColumnChart() {
		    $.ajax({
		        url: 'chartsData?chartNumber=1',
		        dataType: 'json',
		        error: function(jqXHR, textStatus, errorThrown) {
		            console.error('AJAX Error:', textStatus, errorThrown);
		            alert('An error occurred while fetching column chart data. Please try again later.');
		        },
		        success: function(data) {
		            try {
		                if (data && Array.isArray(data)) {
		                    var dataItems = [];
		                    $.each(data, function(i, node) {
		                        var xAxis = [];
		                        var dataItem1 = [];
		                        $.each(node.data, function(j, item) {
		                            xAxis.push(item.dates);
		                            dataItem1.push(parseFloat(item.count));
		                        });
		                        var newObj = {
		                            label: node.name,
		                            backgroundColor: colors[i % colors.length], // Ensure colors loop if more than 10 items
		                            borderColor: colors[i % colors.length],
		                            borderRadius: 4,
		                            maxBarThickness: 32,
		                            data: dataItem1
		                        };
		                        dataItems.push(newObj);
		                    });
		                    generateChart(xAxis, dataItems);
		                } else {
		                    console.error('Invalid data format received from server:', data);
		                    alert('Invalid data format received from server. Please contact support.');
		                }
		            } catch (error) {
		                console.error('Exception during success callback:', error);
		                alert('An unexpected error occurred while processing column chart data.');
		            }
		        }
		    });
		}

		function genPieChart() {
		    $.ajax({
		        url: 'chartsData?chartNumber=2',
		        dataType: 'json',
		        error: function(jqXHR, textStatus, errorThrown) {
		            console.error('AJAX Error:', textStatus, errorThrown);
		            alert('An error occurred while fetching pie chart data. Please try again later.');
		        },
		        success: function(data) {
		            try {
		                if (data && Array.isArray(data)) {
		                    var pieChartLabels = [];
		                    var pieChartData = [];
		                    $.each(data, function(i, node) {
		                        if (node && node.name && node.count) {
		                            pieChartLabels.push(node.name);
		                            pieChartData.push(parseFloat(node.count));
		                        }
		                    });
		                    generatePieChart(pieChartLabels, pieChartData);
		                } else {
		                    console.error('Invalid data format received from server:', data);
		                    alert('Invalid data format received from server. Please contact support.');
		                }
		            } catch (error) {
		                console.error('Exception during success callback:', error);
		                alert('An unexpected error occurred while processing pie chart data.');
		            }
		        }
		    });
		}
