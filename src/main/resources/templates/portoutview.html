<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>PORT OUT</title>
<!-- Load Favicon-->
<link href="assets/img/favicon.ico" rel="shortcut icon"
	type="image/x-icon" />
<!-- Load Material Icons from Google Fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
	rel="stylesheet" />
<!-- Load Simple DataTables Stylesheet-->
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/style.css"
	rel="stylesheet" />
<!-- Roboto and Roboto Mono fonts from Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
	rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500"
	rel="stylesheet" />
<!-- Load main stylesheet-->
<link href="css/styles.css" rel="stylesheet" />
<style>
td {
	white-space: nowrap;
}

th {
	white-space: nowrap;
}
</style>
</head>
<body class="nav-fixed bg-light">
	<!-- Top app bar navigation menu-->
	<div th:insert="~{fragments/header.html :: headermenu}"></div>
	<!-- Layout wrapper-->
	<div id="layoutDrawer">
		<!-- Layout navigation-->
		<div th:insert="~{fragments/leftMenu.html :: leftmenu}"></div>
		<!-- Layout content-->
		<div id="layoutDrawer_content">
			<!-- Main page content-->
			<!-- Page header-->
			<header class="bg-dark">
				<div class="container-xl px-5">
					<h1 class="text-white py-3 mb-0 display-6">PORT OUT</h1>
				</div>
			</header>
			<div class="container-xl p-5">
				<div class="card card-raised">
					<div class="card-body text-center p-5">
						<form role="form" action="#" th:action="@{portout.html}"
							th:object="${portMeForm}" method="post">
							<div class="row">
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label" for="referenceId">Reference
											ID </label> <input class="form-control" id="referenceId" type="text"
											th:field="*{requestId}" />
									</div>
								</div>
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label" for="msisdn">MSISDN </label> <input
											class="form-control" id="msisdn" type="text"
											th:field="*{msisdn}" />
									</div>
								</div>
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label" for="litepickerDateRange2Months">Date
										</label> <input class="form-control" id="litepickerDateRange2Months"
											placeholder="Select date range..." th:field="*{dateRange}" />
									</div>
								</div>
								<div class="col-sm-6">
									<div class="mb-3">
										<br />
										<button class="btn btn-danger" name="Submit" value="Submit"
											type="Submit" th:text="Submit" id="btnSubmit">Submit</button>
									</div>
								</div>
							</div>
						</form>
						<hr />
						<table id="datatablesSimple" class="table"
							style="overflow-y: scroll; display: block;">
							<thead>
								<tr>
									<th>Sr.No</th>
									<th>Reference Id</th>
									<th>Area</th>
									<th>DNO</th>
									<th>Service</th>
									<th>Status</th>
									<th>Created Date</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, stats : ${listofportme}">
									<td th:text="${stats.count}">1</td>
									<td><a style="color: black; text-decoration: none;"
										th:href="@{'/portoutdetail.html?portId=' + ${item.portId}}"
										th:text="${item.referenceId}"></a></td>
									<td th:text="${item.area}"></td>
									<td th:text="${item.dno}"></td>
									<td th:text="${item.service}"></td>
									<td th:text="${item.statusDesc}"></td>
									<td th:text="${item.createdDate}"></td>
									<td><a class="btn btn-light"
										th:href="@{'/portoutdetail.html?portId=' + ${item.portId}}">View
											Details</a><a class="btn btn-light" th:if="${item.dataType==2}"
										th:href="@{'/download-file?fileName=' + ${item.referenceId} + 'OUT.pdf'}">
											Download</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<!-- Footer-->
			<div th:insert="~{fragments/footer.html :: footer}"></div>
		</div>
	</div>
	<!-- Load Bootstrap JS bundle-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<!-- Load global scripts-->
	<!-- 	<script type="module" src="js/material.js"></script> -->
	<script src="js/scripts.js"></script>
	<!-- Load Simple DataTables Scripts-->
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script src="js/datatables/datatables-simple-demo.js"></script>
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/localization/localization.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.nocss.js"
		crossorigin="anonymous"></script>
	<script src="js/litepicker.js"></script>
	<!-- 	<script src="/js/prism.js"></script> -->
</body>
</html>
